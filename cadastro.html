<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Novo Cadastro - Conecta Serviços</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold text-primary">
      Conecta Serviços
    </span>

    <div>
      <span id="usuarioEmail" class="me-3 text-muted small"></span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        Sair
      </button>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-5">

  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4 text-center">Cadastrar Colaborador</h4>

    <form id="formCadastro">

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" id="categoria" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" id="telefone" class="form-control" required>
      </div>

      <button class="btn btn-success w-100">
        Salvar
      </button>

    </form>
  </div>

</div>

<!-- Scripts -->
<script src="supabase.js"></script>
<script src="auth.js"></script>

<script>
verificarLogin();

document.getElementById("formCadastro").addEventListener("submit", async (e) => {
    e.preventDefault();

    const { data: { user } } = await supabaseClient.auth.getUser();

    const nome = document.getElementById("nome").value;
    const categoria = document.getElementById("categoria").value;
    const telefone = document.getElementById("telefone").value;

    const { error } = await supabaseClient
        .from("colaboradores")
        .insert([{
            nome,
            categoria,
            telefone,
            user_id: user.id
        }]);

    if (error) {
        alert("Erro ao salvar colaborador.");
    } else {
        alert("Salvo com sucesso!");
        window.location.href = "lista.html";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
