<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Novo Cadastro - Conecta Servi√ßos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold text-primary">
      Conecta Servi√ßos
    </span>

    <div>
      <span id="usuarioEmail" class="me-3 text-muted small"></span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        Sair
      </button>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <button class="btn btn-secondary" onclick="history.back()">
    ‚Üê Voltar
  </button>
</div>

<!-- Conte√∫do -->
<div class="container mt-5">

  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4 text-center">Cadastrar Colaborador</h4>

    <form id="formCadastro">

      <input type="text" id="nome" class="form-control mb-3" placeholder="Nome" required>

      <select id="categoria" class="form-control mb-3" required>
        <option value="">Selecione uma categoria</option>
        <option>Alimenta√ß√£o</option>
        <option>Beleza</option>
        <option>Cuidador de Pet's</option>
        <option>Limpeza</option>
        <option>Mudan√ßas</option>
        <option>Outros</option>
        <option>Pintura Automotiva</option>
        <option>Pintura Predial</option>
        <option>Servi√ßos El√©tricos</option>
        <option>Servi√ßos Gerais</option>
        <option>Servi√ßos Hidr√°ulicos</option>
        <option>Tecnologia</option>
      </select>

      <input type="text" id="telefone" class="form-control mb-3" placeholder="Telefone" required>
      <input type="text" id="whatsapp" class="form-control mb-3" placeholder="WhatsApp">
      <input type="text" id="endereco" class="form-control mb-3" placeholder="Endere√ßo">
      <textarea id="descricao" class="form-control mb-3" placeholder="Descri√ß√£o do servi√ßo"></textarea>

      <button class="btn btn-primary w-100">
        Criar Cadastro Profissional
      </button>

    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="auth.js"></script>

<script>
verificarLogin();

document.getElementById("formCadastro").addEventListener("submit", async (e) => {
    e.preventDefault();

    const { data: { user } } = await supabaseClient.auth.getUser();

    if (!user) {
        alert("Voc√™ precisa estar logado.");
        return;
    }

    const nome = document.getElementById("nome").value;
    const categoria = document.getElementById("categoria").value;
    const telefone = document.getElementById("telefone").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const endereco = document.getElementById("endereco").value;
    const descricao = document.getElementById("descricao").value;

    // üîç Verifica se j√° existe cadastro
    const { data: existente } = await supabaseClient
        .from("colaboradores")
        .select("id")
        .eq("user_id", user.id)
        .maybeSingle();

    if (existente) {
        alert("Voc√™ j√° possui um cadastro profissional.");
        return;
    }

    // üíæ Cria cadastro
    const { error } = await supabaseClient
         .from('colaboradores')
         .insert([{
             nome: nome,
             descricao: descricao,
             endereco: endereco,
             whatsapp: whatsapp,
             categoria: categoria,
             user_id: user.id

    if(error){
        alert("Erro ao criar cadastro");
        console.log(error);
    } else {
        alert("Cadastro criado!");
        window.location.href = "minha-conta.html";
    }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (!session) {
        window.location.href = "login.html";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
